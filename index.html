<script>
/* ---------- DARK MODE ---------- */
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

/* ---------- LIGHTBOX NORMAL ---------- */
function openLightbox(src) {
    document.getElementById("lightboxImg").src = src;
    document.getElementById("lightbox").classList.add("open");
}
function closeLightbox() {
    document.getElementById("lightbox").classList.remove("open");
}

/* ---------- LIGHTBOX FOR UV ---------- */
function openLightboxUV(img, event) {
    event.stopPropagation();
    const parent = img.closest('.uv-pair');
    const imgs = JSON.parse(parent.dataset.images);

    document.getElementById("lightboxImg").src = img.src;
    document.getElementById("lightbox").classList.add("open");
}

/* ---------- UV CLICK SWAP ---------- */
document.querySelectorAll('.uv-pair').forEach(card => {
    const imgs = JSON.parse(card.dataset.images);
    let idx = 0;
    const imgEl = card.querySelector('.swap-img');

    imgEl.addEventListener("click", e => {
        e.stopPropagation();
        imgEl.classList.add("fade");
        setTimeout(() => {
            idx = (idx + 1) % imgs.length;
            imgEl.src = imgs[idx];
            imgEl.classList.remove("fade");
        }, 220);
    });
});
</script>
