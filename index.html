<!-- STYLES -->
<style>
    :root {
        --bg: #f4f4f4;
        --card-bg: #fff;
        --text: #1a1a1a;
        --muted: #555;
        --radius: 18px;
        --shadow: 0 6px 22px rgba(0,0,0,0.12);
        --accent: #6a4bff;
        --accent-soft: #efeaff;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    header {
        text-align: center;
        padding: 40px 20px;
        background: var(--accent);
        color: white;
    }

    header h1 {
        margin: 0;
        font-size: 2.4rem;
    }

    header p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .section {
        padding: 40px 20px;
        max-width: 1100px;
        margin: auto;
    }

    .section h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: var(--accent);
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 18px;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: transform 0.25s ease;
    }

    .card:hover {
        transform: scale(1.03);
    }

    .card img {
        width: 100%;
        display: block;
        height: 280px;
        object-fit: cover;
    }

    .caption {
        padding: 12px 16px;
        font-size: 0.95rem;
        color: var(--muted);
    }

    footer {
        text-align: center;
        padding: 25px;
        color: var(--muted);
    }

    @media (max-width: 600px) {
        header h1 { font-size: 1.8rem; }
        .card img { height: 220px; }
    }
</style>
</head>
