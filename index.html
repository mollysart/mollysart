<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.item {
    width: 90%;
    margin: 20px auto;
    border-radius: 15px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.item img {
    width: 100%;
    display: block;
    transition: opacity 0.3s ease;
}
.caption {
    padding: 15px;
    font-size: 1.1rem;
    text-align: center;
}
</style>
</head>
<body>

<h2 style="text-align:center">UV Art Test</h2>

<!-- UV PAIR TEST -->
<div class="item uv-pair" data-images='[
    "images/18/ain\'t_mushroom_in_here_(uv_activated_off).jpeg",
    "images/18/ain\'t_mushroom_in_here_(uv_activated_on).jpeg"
]'>
    <img src="images/18/ain't_mushroom_in_here_(uv_activated_off).jpeg" class="swap-img">
    <div class="caption">Ain't Mushroom In Here</div>
</div>

<script>
// UV toggler
document.querySelectorAll('.uv-pair').forEach(card => {
    const imgs = JSON.parse(card.dataset.images);
    let index = 0;

    const img = card.querySelector('.swap-img');

    // tap (click)
    img.addEventListener('click', () => {
        index = (index + 1) % imgs.length;
        img.src = imgs[index];
    });

    // swipe
    let startX = 0;

    img.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    });

    img.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        if (Math.abs(endX - startX) > 30) {
            index = (index + 1) % imgs.length;
            img.src = imgs[index];
        }
    });
});
</script>

</body>
</html>
